<!DOCTYPE html>
<html lang="uk">

  <head>
    <meta charset="utf-8">
    <title>Volunteer</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="help.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Sacramento&display=swap" rel="stylesheet">

  </head>
  <body>
        <div>
          <div id="mono" style="display: none"> 
            <img src="image/hearts.png" width="600">
            <div  > 
              <a href="https://send.monobank.ua/jar/6pyD8sUnDR" style="text-decoration: none" id="mono-link" >Баночка допомоги</a>
            </div>
      </div>
      <div id="paypal" style="display: none"> <p>PayPal </p>
        <p>Lejcore@gmail.com</p>
      </div>
      <div id="usdt" style="display: none"> usdt display</div>
      <div id="swift" style="display: none"> swift dispay </div>
      </div>
      <div class="side-bar">
          <div id="donaty-page">
            Донати</div>
          <div id="donation-options">
            <p class="option"  onclick="myFunction_Mono()" >Moнобанк</p>
            <p class="option"  onclick="myFunction_Paypal()">PayPal</p>
            <p class="option"  onclick="myFunction_Usdt()">USDT $</p>
            <p class="option"  onclick="myFunction_Swift()">Swift</p>
            <script>
              function myFunction_Mono() {
                let monobank_button = document.getElementById("mono");
                let paypal_button = document.getElementById("paypal");
                let usdt_button = document.getElementById("usdt");
                let swift_button = document.getElementById("swift");
                if (monobank_button.style.display === "none") {
                    monobank_button.style.display = "block";
                    paypal_button.style.display = "none";
                    usdt_button.style.display = "none";
                    swift_button.style.display = "none"
                  } 
              }
            </script>
            <script>
              function myFunction_Paypal(){
                let monobank_button = document.getElementById("mono");
                let paypal_button = document.getElementById("paypal");
                let usdt_button = document.getElementById("usdt");
                let swift_button = document.getElementById("swift");
                if (paypal_button.style.display === "none") {
                    monobank_button.style.display = "none";
                    paypal_button.style.display = "block";
                    usdt_button.style.display = "none";
                    swift_button.style.display = "none"
                  } 
                }
    
            </script>
            <script>
              function myFunction_Usdt(){
                let monobank_button = document.getElementById("mono");
                let paypal_button = document.getElementById("paypal");
                let usdt_button = document.getElementById("usdt");
                let swift_button = document.getElementById("swift");
                if (usdt_button.style.display === "none") {
                    usdt_button.style.display = "block";
                    monobank_button.style.display = "none";
                    paypal_button.style.display = "none";
                    swift_button.style.display = "none"
                    } 
                  }
            </script>
            <script>
                function myFunction_Swift(){
                  let monobank_button = document.getElementById("mono");
                  let paypal_button = document.getElementById("paypal");
                  let usdt_button = document.getElementById("usdt");
                  let swift_button = document.getElementById("swift");
                  if (swift_button.style.display === "none") {
                      monobank_button.style.display = "none";
                      paypal_button.style.display = "none";
                      usdt_button.style.display = "none";
                      swift_button.style.display = "block"
                    } 
                  }
              </script>
        </div>
      
    </div>
  </body>
</html>
